<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eureka</title>

    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />

    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body
    class="h-screen flex flex-col items-center justify-center relative overflow-hidden"
  >
    <div class="logo top-5 left-0 z-10 absolute">
      <a href="/">
        <img src="/images/logo.png" alt="Eureka" />
      </a>
    </div>

    <section
      class="flex flex-col md:flex-row-reverse gap-10 h-full w-full items-center justify-center"
    >
      <div
        id="image-container"
        class="w-full md:w-1/2 md:flex items-center justify-center"
      >
        <img
          id="register-image"
          src="./images//team.png"
          alt="Register"
          class="max-h-full w-full object-cover"
        />
      </div>

      <!-- Forms -->
      <div
        id="form-container"
        class="w-full h-full md:w-1/2 flex flex-col justify-center p-8 lg:px-12 rounded-lg pt-28 pb-0"
      >
        <div class="h-fit overflow-y-scroll hide-scrollbar">
          <!-- form one -->
          <form id="signUpForm" class="form mb-5">
            <h3
              class="text-xl lg:text-3xl font-bold mb-6 tracking-wider lg:text-start text-flip-container"
            >
              Join the community and <br />become
              <span class="text-primary" id="text-container">an Advocate.</span>
            </h3>
            <div class="mb-4">
              <label class="block text-black font-semibold">Full Name</label>
              <input
                id="leadership-experience"
                type="text"
                required
                placeholder="John Doe"
                class="p-2 px-5 border rounded-full w-full bg-transparent"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Gender</label>
              <input
                id="leadership-position"
                type="text"
                placeholder="Male"
                required
                class="p-2 px-5 border rounded-full w-full bg-transparent"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Institution</label>
              <input
                id="leader-attributes"
                type="text"
                placeholder="Harvard"
                required
                class="p-2 px-5 border rounded-full w-full bg-transparent"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Level</label>
              <input
                id="how-know-eureka"
                type="text"
                placeholder="300"
                required
                class="p-2 px-5 border rounded-full w-full bg-transparent"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Current CGPA</label>
              <input
                id="how-know-eureka"
                type="text"
                placeholder="4.34"
                required
                class="p-2 px-5 border rounded-full w-full bg-transparent"
              />
            </div>
            <div class="form-group w-full">
              <button
                id="continue-button"
                type="button"
                class="bg-primary w-full text-white px-4 mt-5 py-2 rounded-full disabled:bg-[#D9D9D9]"
                disabled
              >
                Continue
              </button>
            </div>
          </form>

          <!-- Form two -->
          <form id="second-form" class="form hidden">
            <h3
              class="text-xl lg:text-3xl font-bold mb-6 tracking-wider lg:text-start mt-32 text-flip-container"
            >
              Join the community and <br />become
              <span class="text-primary" id="text-container2">an Advocate</span>
            </h3>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Do you have a leadership experience in the institution?</label
              >
              <input
                id="advocate-reason"
                type="text"
                required
                placeholder="Your reason"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >If yes, which position was that?</label
              >
              <input
                id="leadership-experience"
                type="text"
                required
                placeholder="Yes"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Give us your three attributes of a leader you find dear.</label
              >
              <input
                id="leadership-position"
                type="text"
                required
                placeholder="SUG President"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Tell us how you know about Eureka.</label
              >
              <input
                id="leader-attributes"
                type="text"
                required
                placeholder="Money minded, Disciplined, Smart."
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="form-group w-full">
              <button
                id="apply-button"
                type="button"
                class="bg-primary w-full text-white px-4 py-2 mt-5 rounded-full disabled:bg-[#D9D9D9]"
                disabled
              >
                Apply
              </button>
            </div>
          </form>

          <!-- Dots -->
          <div class="flex justify-center mt-4 mb-8">
            <span id="dot1" class="dot active"></span>
            <span id="dot2" class="dot"></span>
          </div>
        </div>
      </div>
    </section>

    <!-- POPUP animation -->
    <div class="submit_popup" id="submit_popup">
      <!-- Loader -->
      <div
        class="submit_loader flex justify-center items-center"
        id="submit_loader"
      >
        <div class="flex items-center justify-center h-full w-full">
          <img src="./images/loader.gif" class="object-cover" alt="preloader" />
        </div>
      </div>
      <!-- Popup  -->
      <div
        class="submit_success container bg-white rounded-xl w-full h-fit max-w-[580px] items-center justify-center translate-y-5 py-12"
        id="submit_success"
      >
        <div
          class="flex-col flex items-center justify-center gap-10 h-full w-full"
        >
          <img src="./images/EnvelopMail.gif" alt="success" />

          <div class="flex flex-col items-center w-full text-primary gap-3">
            <p class="font-semibold text-center text-xl">
              Question Successfully sent!
            </p>
            <p class="font-semibold text-center text-lg">
              We get back to you via email, thank you.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/scripts/main.js"></script>
  </body>
</html>
