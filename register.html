    <style>
      .hidden {
        display: none;
      }

      .transitioning {
        transition: transform 1s ease-in-out;
      }

      .move-left {
        transform: translateX(-100%);
      }

      .move-right {
        transform: translateX(100%);
      }

      .new-position-form {
        transform: translateX(100%);
        overflow: hidden;
      }

      .new-position-image {
        transform: translateX(-108%);
        overflow: hidden;
      }

      /* Hide image on mobile view */
      @media (max-width: 767px) {
        #image-container {
          display: none;
        }

        .new-position-form {
          transform: translateX(0);
        }
      }

      .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.9);
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .popup.show {
        visibility: visible;
        opacity: 1;
      }

      .success {
        display: none;
      }

      .loader img,
      .success img {
        max-width: 100px;
      }
    </style>
  </head>

            </li>
            <li class="font-sans font-semibold hover:text-primary">
              <a href="./index.html#events">Event</a>
            </li>
            <li class="font-sans font-semibold hover:text-primary">

    <section
      class="flex flex-col md:flex-row-reverse gap-10 h-full w-full items-center justify-center"
    >
      <div
        id="image-container"
        class="w-full md:w-1/2 md:flex items-center justify-center"
      >
        <img
          id="register-image"
          src="./images/register.png"
          alt="Register"
          class="max-h-full w-full object-cover"
        />
      </div>
      <div
        id="form-container"
        class="w-full md:w-1/2 h-full flex flex-col justify-center p-8 lg:px-12 rounded-lg"
      >
        <div class="">
          <form id="contact-form" class="form mb-10">
            <h3
              class="text-xl lg:text-3xl font-bold mb-6 tracking-wider lg:text-start mt-32"
            >
              Join the community and <br />
              become <span class="text-indigo-600">an Advocate</span>
            </h3>
            <div class="mb-4">
              <label class="block text-black font-semibold">Full Name</label>
              <input
                id="leadership-experience"
                type="text"
                required
                placeholder="John Doe"
                class="p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Gender</label>
              <input
                id="leadership-position"
                type="text"
                placeholder="Male"
                required
                class="p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Institution</label>
              <input
                id="leader-attributes"
                type="text"
                placeholder="Harvard"
                required
                class="p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Level</label>
              <input
                id="how-know-eureka"
                type="text"
                placeholder="300"
                required
                class="p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold">Current CGPA</label>
              <input
                id="how-know-eureka"
                type="text"
                placeholder="4.34"
                required
                class="p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="form-group w-full">
              <button
                id="continue-button"
                type="button"
                class="bg-indigo-600 w-full text-white px-4 py-2 rounded-full"
              >
                Continue
              </button>
            </div>
          </form>
          <form id="second-form" class="form hidden">
            <h3
              class="text-xl lg:text-3xl font-bold mb-4 tracking-wider text-start mt-12"
            >
              Join the community and <br />
              become <span class="text-indigo-600">an Advocate</span>
            </h3>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Do you have a leadership experience in the institution?</label
              >
              <input
                id="advocate-reason"
                type="text"
                required
                placeholder="Your reason"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >If yes, which position was that?</label
              >
              <input
                id="leadership-experience"
                type="text"
                required
                placeholder="Yes"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Give us your three attributes of a leader you find dear.</label
              >
              <input
                id="leadership-position"
                type="text"
                required
                placeholder="SUG President"
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="mb-4">
              <label class="block text-black font-semibold"
                >Tell us how you know about Eureka.</label
              >
              <input
                id="leader-attributes"
                type="text"
                required
                placeholder="Money minded, Disciplined, Smart."
                class="mt-2 p-2 px-5 border rounded-full w-full"
              />
            </div>
            <div class="form-group w-full">
              <button
                id="apply-button"
                type="button"
                class="bg-indigo-600 w-full text-white px-4 py-2 rounded-full"
              >
                Apply
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- POPUP animation -->
    <div class="popup" id="popup">
      <div
        class="loader bg-white rounded-xl w-3/4 md:w-1/2 h-3/4 md:h-1/2 flex-col flex justify-center items-center"
        id="loader"
      >
        <div class="flex items-center justify-center h-full w-full">
          <img src="./images/loader.gif" class="object-cover" alt="preloader" />
        </div>
      </div>
      <div
        class="success bg-white rounded-xl w-3/4 md:w-1/2 h-3/4 md:h-1/2 flex items-center justify-center"
        id="success"
      >
        <div
          class="flex-col flex items-center justify-center gap-10 h-full w-full"
        >
          <img src="./images/EnvelopMail.gif" alt="success" />

          <div class="flex flex-col items-center w-full">
            <p class="font-semibold text-center">
              Application successfully sent!
            </p>
            <p class="font-semibold text-center">
              We get back to you via email, thank you.
            </p>
          </div>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("continue-button")
        .addEventListener("click", function () {
          const firstForm = document.getElementById("contact-form");
          const secondForm = document.getElementById("second-form");
          const imageContainer = document.getElementById("image-container");
          const formContainer = document.getElementById("form-container");

          // Start the transition
          formContainer.classList.add("transitioning", "move-right");
          imageContainer.classList.add("transitioning", "move-left");

          formContainer.addEventListener(
            "transitionend",
            function (event) {
              if (event.target === formContainer) {
                // Remove the initial transition classes
                formContainer.classList.remove("transitioning", "move-right");
                imageContainer.classList.remove("transitioning", "move-left");

                // Apply the new position classes to keep them in place
                formContainer.classList.add("new-position-form");
                imageContainer.classList.add("new-position-image");

                // Hide the first form
                firstForm.classList.add("hidden");

                // Show the second form
                secondForm.classList.remove("hidden");
              }
            },
            { once: true }
          );
        });

      document
        .getElementById("apply-button")
        .addEventListener("click", function () {
          const popup = document.getElementById("popup");
          const loader = document.getElementById("loader");
          const success = document.getElementById("success");

          // Show popup and loader
          popup.classList.add("show");
          loader.style.display = "block";

          // Simulate a delay for loader before showing success
          setTimeout(function () {
            loader.style.display = "none";
            success.style.display = "block";

            // Redirect after 10 seconds
            setTimeout(function () {
              window.location.href = "";
            }, 2000);
          }, 1000);
        });
    </script>
